name-template: 'v$NEXT_PATCH_VERSION ðŸš€'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 'Added'
    label: 'kind/feature'

  - title: 'Changed'
    labels:
      - 'kind/change'
      - 'kind/refactor'
      - 'kind/ux-enhancement'

  - title: 'Deprecated'
    label: 'kind/deprecation'

  - title: 'Removed'
    label: 'kind/removal'

  - title: 'Fixed'
    label: 'kind/bug'

  - title: 'Security'
    label: 'kind/security'

exclude-labels:
  - 'dependencies'
  - 'kind/dev-change'

change-template: '- $TITLE (#$NUMBER)'
template: |
  ## What's changed

  $CHANGES
