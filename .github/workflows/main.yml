name: CI

on: pull_request

jobs:
  update_pr:
    runs-on: ubuntu-latest
    steps:
    - uses: deepakputhraya/action-pr-title@v1
      with:
        regex: '(\[[A-Z]\])+([a-zA-Z])+'
        allowed_prefixes: 'FEATURE,CHANGE,DEPRECATE,REMOVE,BUGFIX,SECURITY'
        prefix_case_sensitive: true
        min_length: 5
        max_length: 100
