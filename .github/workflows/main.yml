name: CI

on: pull_request

jobs:
  validate_pr_name:
    runs-on: ubuntu-latest
    steps:
    - uses: deepakputhraya/action-pr-title@v1.0.0
      with:
        regex: '(\[[A-Z]\])+\s([a-zA-Z])+'
        allowed_prefixes: 'FEATURE,CHANGE,DEPRECATE,REMOVE,BUGFIX,SECURITY'
        prefix_case_sensitive: true
        min_length: 5
        max_length: 100
