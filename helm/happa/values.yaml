ingress:
  externalDNS: false
  tls:
    clusterIssuer: "letsencrypt-giantswarm"

guestCluster:
  base: ""

kubernetes:
  versions: {}

happa:
  address: ""
  host: check
  featureFlags:
    mapiAuth: false
    mapiClusters: false
  defaultRequestTimeoutSeconds: 10

happaapi:
  address: ""
  host: check
  allowedOrigins: []

athena:
  address: ""

managementCluster:
  name: ""
  customer: ""
  pipeline: ""
  provider:
    kind: ""
    flavor: ""
    region: ""

oidc:
  issuerAddress: ""
  giantswarm:
    writeAllGroups: []

registry:
  domain: gsoci.azurecr.io

security:
  restrictAccess:
    api: false
  subnet:
    vpn: ""
    customer:
      public: ""
      private: ""

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true

# Gateway API HTTPRoute for happa frontend
route:
  # -- Enable Gateway API HTTPRoute for happa
  enabled: false
  # -- Set the route kind
  # Valid options are GRPCRoute, HTTPRoute, TCPRoute, TLSRoute, UDPRoute
  kind: HTTPRoute
  # -- Override the route name (defaults to .Values.name)
  name: ""
  # -- Annotations to add to the route
  annotations: {}
  # -- Labels to add to the route
  labels: {}
  # -- Hostnames for the route (supports templating)
  # Example: ["{{ .Values.happa.host }}"]
  hostnames: []
  # -- Parent gateway references
  parentRefs: []
  # - name: giantswarm-default
  #   namespace: envoy-gateway-system
  # -- Route matching rules
  matches:
    - path:
        type: PathPrefix
        value: /
  # -- Filters define the filters that are applied to requests that match this rule
  filters: []
  # -- Additional custom rules that can be added to the route
  additionalRules: []
  # -- SecurityPolicy configuration (Envoy Gateway)
  securityPolicy:
    enabled: false
    annotations: {}
    labels: {}
