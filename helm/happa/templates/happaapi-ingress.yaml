{{ if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
apiVersion: networking.k8s.io/v1
{{ else }}
apiVersion: networking.k8s.io/v1beta1
{{ end }}
kind: Ingress
metadata:
  name: happaapi
  namespace: default
  labels:
    app: happa
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"

    {{- if .Values.happaapi.letsencrypt }}
    kubernetes.io/tls-acme: "true"
    {{- end }}

    {{- if .Values.security.restrictAccess.api }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ template "whitelistCIDR" . }}
    {{- end }}
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.happaapi.host | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
{{ if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
          service:
            name: kubernetes
            port:
              number: 443
{{ else }}
          serviceName: kubernetes
          servicePort: 443
{{ end }}
  tls:
  - hosts:
    - {{ .Values.happaapi.host }}
    secretName: happaapi-certs
