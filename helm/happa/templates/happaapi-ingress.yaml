apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: happaapi
  namespace: default # default namespace because of kubernetes service
  labels:
    app: happa
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    nginx.ingress.kubernetes.io/cors-allow-origin: {{ .Values.happa.address | quote }}
    nginx.ingress.kubernetes.io/enable-cors: "true"

    {{- if .Values.happaapi.letsencrypt }}
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-giantswarm"
    {{- end }}

    {{- if .Values.security.restrictAccess.api }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ template "whitelistCIDR" . }}
    {{- end }}
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.happaapi.host | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes
            port:
              number: 443
  tls:
  - hosts:
    - {{ .Values.happaapi.host }}
    secretName: happaapi-certs
