name: fe-docs
namespace: fe-docs
userID: 1000
groupID: 1000
image:
  name: fe-docs
  repository: giantswarm/fe-docs

port: 8080
hostnames: []

ingress:
  enabled: true

registry:
  domain: gsoci.azurecr.io

podSeccompProfile:
  type: RuntimeDefault

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  podSeccompProfile:
    type: RuntimeDefault

# Gateway API HTTPRoute for fe-docs
route:
  # -- Enable Gateway API HTTPRoute for fe-docs
  enabled: false
  # -- Set the route kind
  # Valid options are GRPCRoute, HTTPRoute, TCPRoute, TLSRoute, UDPRoute
  kind: HTTPRoute
  # -- Override the route name (defaults to .Values.name)
  name: ""
  # -- Annotations to add to the route
  annotations: {}
  # -- Labels to add to the route
  labels: {}
  # -- Hostnames for the route (supports templating)
  # Example: ["{{ .Values.hostnames }}"]
  hostnames: []
  # -- Parent gateway references
  parentRefs: []
  # - name: giantswarm-default
  #   namespace: envoy-gateway-system
  # -- Route matching rules
  matches:
    - path:
        type: PathPrefix
        value: /
  # -- Filters define the filters that are applied to requests that match this rule
  filters: []
  # -- Additional custom rules that can be added to the route
  additionalRules: []
  # -- SecurityPolicy configuration (Envoy Gateway)
  securityPolicy:
    enabled: false
    annotations: {}
    labels: {}
