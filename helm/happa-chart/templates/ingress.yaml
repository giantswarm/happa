apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: happa
  namespace: giantswarm
  labels:
    app: happa
  annotations:
    {{- if .Values.Installation.V1.GiantSwarm.Happa.Letsencrypt }}
    kubernetes.io/tls-acme: "true"
    {{- end }}
    {{- if .Values.Installation.V1.Security.RestrictAccess.Enabled }}
    nginx.ingress.kubernetes.io/whitelist-source-range: "{{ .Values.Installation.V1.Security.RestrictAccess.WhitelistSubnets }}"
    {{- end }}
spec:
  rules:
  - host: {{ .Values.Installation.V1.GiantSwarm.Happa.Host }}
    http:
      paths:
      - backend:
          serviceName: happa
          servicePort: 8000
        path: /
  tls:
  - hosts:
    - {{ .Values.Installation.V1.GiantSwarm.Happa.Host }}
    {{- if .Values.Installation.V1.GiantSwarm.Happa.Letsencrypt }}
    secretName: giantswarm-happa-tls
    {{- else }}
    secretName: happa-certs-secret
    {{- end }}
