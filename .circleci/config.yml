version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout

    - run:
        name: Save the current month to a temp file (for restore_cache)
        command: date +"%Y-%m" > /tmp/month
  
    - restore_cache:
          keys:
            # Find a cache corresponding to this specific package.json checksum
            # created in this month.
            - v1-npm-deps-{{ checksum "package.json" }}-{{ checksum "/tmp/month" }}

    - run:
        name: Install architect
        command: |
          wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
          chmod +x ./architect
          ./architect version

    - run:
        name: Build
        command: |
          make dist
          ./architect build

    - run:
        name: Start a container from the image we just built
        command: docker run --name testcontainer -p 8000:8000 -d quay.io/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1

    - run:
        name: Test the container
        command: |
          CURL_OUTPUT=$(curl -s -k https://localhost:8000)
          echo "${CURL_OUTPUT}" | grep Happa

    - run:
        name: Copy node_modules from container
        command: docker cp testcontainer:/usr/src/app/node_modules ./node_modules

    - run:
        name: Stop test container
        command: docker kill testcontainer

    - deploy:
        name: Deploy with architect (master only)
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            ./architect deploy
          fi

    - save_cache:
        key: v1-npm-deps-{{ checksum "package.json" }}-{{ checksum "/tmp/month" }}
        paths:
          - ./node_modules
